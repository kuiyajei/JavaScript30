<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <!-- <div class="hand min-hand"></div> -->
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      let secondHand = document.querySelector('.second-hand')
      let hourHand = document.querySelector('.hour-hand')
      function setDate(){
        const now = new Date();
        const second = now.getSeconds();
        const hour = now.getHours();
        // if 60 seconds is 360 degrees, what is it when it is 1 second?
        const secondToDegree = 360 * second / 60 + 90;
        const hourToDegree = 360 * hour / 12 + 90;
        // console.log(second);
        secondHand.style.transform = `rotate(${secondToDegree}deg)`
        hourHand.style.transform = `rotate(${hourToDegree}deg)`
      }
      setInterval(setDate, 1000); // 1000 miliseconds
    </script>
  </body>
</html>
